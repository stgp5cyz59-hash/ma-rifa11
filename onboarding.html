<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MA'RIFA - Добро пожаловать</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .onboarding-page {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .onboarding-container {
        max-width: 700px;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 30px;
        padding: 60px 50px;
        text-align: center;
        box-shadow: 0 30px 70px rgba(138, 74, 95, 0.25);
      }

      .welcome-arabic {
        font-family: "Amiri", serif;
        font-size: 4rem;
        color: #2d1b4e;
        margin-bottom: 30px;
      }

      .welcome-title {
        font-family: "Cormorant Garamond", serif;
        font-size: 3rem;
        color: #8a4a5f;
        margin-bottom: 40px;
      }

      .start-btn {
        display: inline-block;
        padding: 20px 60px;
        background: linear-gradient(135deg, #8a4a5f, #6d394a);
        color: white;
        border-radius: 50px;
        text-decoration: none;
        font-size: 1.3rem;
        font-weight: 600;
        margin-top: 40px;
        transition: 0.3s;
      }

      .start-btn:hover {
        transform: scale(1.05);
      }
    </style>
    <!-- остальные шрифты как в index.html -->
  </head>
  <body>
    <div class="background-image"></div>
    <div class="background-overlay"></div>

    <div class="onboarding-page">
      <div class="onboarding-container">
        <div class="welcome-arabic">ٱلسَّلَامُ عَلَيْكُمْ</div>
        <h1 class="welcome-title">Добро пожаловать!</h1>

        <p style="font-size: 1.2rem; line-height: 1.8; margin-bottom: 30px">
          Ваше путешествие к совершенному чтению начинается.<br />
          Начните с чистого намерения, и Аллах облегчит ваш путь.
        </p>

        <div
          style="
            background: rgba(138, 74, 95, 0.1);
            padding: 25px;
            border-radius: 15px;
            margin: 30px 0;
          "
        >
          <p style="font-style: italic; font-size: 1.3rem">
            "Стремящийся к знанию подобен воину на пути Аллаха"
          </p>
          <p style="margin-top: 10px; color: #8a4a5f">— Ибн Маджа</p>
        </div>

        <a href="dashboard.html" class="start-btn">
          <i class="fas fa-book-open"></i> Начать обучение
        </a>
      </div>
    </div>
  </body>
</html>
